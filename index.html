<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brawl MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        canvas {
            display: block;
            background-color: #333;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        #ui div {
            margin: 4px 0;
        }
        
        #brawler-selection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            padding: 20px;
        }
        
        .brawler-option {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            text-align: center;
            border: 2px solid transparent;
            cursor: pointer;
        }
        
        .brawler-option.selected {
            border-color: #4CAF50;
        }
        
        .brawler-option h3 {
            margin-bottom: 8px;
            color: #4CAF50;
        }
        
        #start-battle {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
            padding: 20px;
            text-align: center;
        }
        
        #game-over h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        
        #restart-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        
        .joystick {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            bottom: 30px;
            left: 30px;
            z-index: 100;
            display: none;
        }
        
        .joystick-inner {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 30px;
            left: 30px;
        }
        
        .shoot-btn {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            bottom: 40px;
            right: 40px;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div>Здоровье: <span id="health">100</span></div>
            <div>Убийств: <span id="kills">0</span></div>
            <div>Время: <span id="time">120</span></div>
            <div>Осталось: <span id="alive">10</span></div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="brawler-selection">
            <h2>Выберите бойца</h2>
            
            <div class="brawler-option" onclick="selectBrawler(1)">
                <h3>Дробовик</h3>
                <p>Стреляет из дробовика треугольником</p>
                <p>Высокий урон, медленная атака</p>
            </div>
            
            <div class="brawler-option" onclick="selectBrawler(2)">
                <h3>Ганс</h3>
                <p>Стреляет из пистолетов прямо</p>
                <p>Средний урон, быстрая атака</p>
            </div>
            
            <div class="brawler-option" onclick="selectBrawler(3)">
                <h3>Боец</h3>
                <p>Дерется кулаками</p>
                <p>Ближний бой, высокая живучесть</p>
            </div>
            
            <button id="start-battle" onclick="startGame()">Начать бой</button>
        </div>
        
        <div id="game-over">
            <h2 id="result-title">Игра окончена</h2>
            <p id="result-text">Вы заняли 1 место!</p>
            <button id="restart-btn" onclick="restartGame()">Играть снова</button>
        </div>
        
        <div class="joystick" id="joystick">
            <div class="joystick-inner" id="joystick-inner"></div>
        </div>
        
        <div class="shoot-btn" id="shoot-btn"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
